<template>
    <require from="./paginator.html"></require>
<section>
  <div>
    <ul class="thumbnails" >
      <li class="span3" repeat.for="wine of wines">
      <a href="#wines/${wine.id}" class="thumbnail plain">
        <img src="pics/${wine.picture}" height="150" width="125" alt="">
        <h5>${wine.name}</h5>
        <p>${wine.year} ${wine.grapes}</br>
        <i class="icon-globe"></i> ${wine.region}, ${wine.country}</p>
    </a>
  </li>
</ul>
<paginator page.bind="currentPageNumber" total.bind="totalPages"></paginator>
</div>
</section>
</template>
